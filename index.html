<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form v2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="head">
            <div class="logo">
                <img src="image/ssb-logo.png" alt="">
            </div>
            <div class="signup">
                <a href="">Contact Us</a>
            </div>
        </div>
    </header>
    <section>
        <div class="main">
            <div class="login">
                <div class="form-img">
                    <img src="image/ssb-logo.png" alt="">
                </div>
                <form action="">
                    <div class="email">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="password">
                        <label for=""><i class="fa-solid fa-eye"></i></label>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="f-pass">
                        <a href="">Forgot password</a>
                    </div>
                    <div class="button">
                        <input type="submit" value="Login">
                    </div>
                    <div class="e-login">
                        <h4>Don't have an account? <a href="">Sign-up</a></h4>
                      
                    </div>
                </form>
            </div>
            <div class="rs-image">
                <img src="image/Blogging-bro.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
